<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filestore Service</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family:
          system-ui,
          -apple-system,
          sans-serif;
        margin: 0;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: #f3f4f6;
        color: #1f2937;
      }
      .container {
        background: white;
        padding: 2rem;
        border-radius: 0.5rem;
        box-shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        text-align: center;
        max-width: 480px;
        width: 100%;
      }
      @media (max-width: 480px) {
        .container {
          padding: 1.5rem;
        }
        h1 {
          font-size: 1.5rem;
        }
      }
      h1 {
        margin-top: 0;
        margin-bottom: 1rem;
        color: #111827;
      }
      p {
        margin-bottom: 2rem;
        line-height: 1.6;
        color: #4b5563;
      }
      .btn {
        display: inline-block;
        background-color: #2563eb;
        color: white;
        padding: 0.75rem 1.5rem;
        border-radius: 0.375rem;
        text-decoration: none;
        font-weight: 600;
        transition: background-color 0.2s;
      }
      .btn:hover {
        background-color: #1d4ed8;
      }
      .note {
        margin-top: 1rem;
        margin-bottom: 0;
        font-size: 0.75rem;
        color: #9ca3af;
        font-style: italic;
      }
      .footer {
        margin-top: 2rem;
        margin-bottom: 0;
        font-size: 0.875rem;
        color: #6b7280;
      }
      .footer a {
        color: #6b7280;
        text-decoration: none;
      }
      .footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Filestore Service</h1>
      <p>
        Welcome to the Filestore Service. A robust and scalable file storage
        solution built with Fastify. Access the API documentation to get
        started.
      </p>
      <a href="/docs" class="btn">View API Documentation</a>
      <p class="note">
        Note: API documentation is only available in development mode.
      </p>
    </div>
    <p class="footer">
      Built with
      <a href="https://github.com/jmrl23/fastify-template" target="_blank"
        >fastify-template</a
      >
    </p>
  </body>
</html>
